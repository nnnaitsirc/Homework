<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container">
        <div class="menu-bar">
            <p>Calculator</p>
            <span></span>
            <button class="material-symbols-outlined">minimize</button>
            <button class="material-symbols-outlined">square</button>
            <button class="material-symbols-outlined">close</button>        
        </div>

        <div class="menu-bar2">
            <button class="material-symbols-outlined">menu</button>
            <button>Standard</button>
            <button class="material-symbols-outlined">open_in_new</button>
            <span></span>
            <button class="material-symbols-outlined">history</button>        
        </div>

        <div class="input">
            <p>0</p>
        </div>

        <div class="formulas">
            <button>MC</button>
            <button>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
            <button>M&darr;</button>
        </div>

        <div class="buttons">        
            <button>&percnt;</button>
            <button>CE</button>
            <button>C</button>
            <button class="material-symbols-outlined">backspace</button>
            <button class="fraction">
                <span>
                    <sup>1</sup>&frasl;<sub><em>x</em></sub>
                </span>
            </button>
            <button><sub>x<sup>2</sup></sub></button>
            <button>2&radic;x</button>
            <button>รท</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button>&times;</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button>&minus;</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button>&plus;</button>
            <button class="numbers">
                <span>
                    <sup>+</sup>&frasl;<sub><em>-</em></sub>
                </span>
            </button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button>&equals;</button>
        </div>

    </div>
    
</body>
</html>
