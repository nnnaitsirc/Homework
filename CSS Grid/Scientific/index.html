<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container">
        <div class="menu-bar">
            <p>Calculator</p>
            <span></span>
            <button class="material-symbols-outlined">minimize</button>
            <button class="material-symbols-outlined">square</button>
            <button class="material-symbols-outlined">close</button>        
        </div>

        <div class="menu-bar2">
            <button class="material-symbols-outlined">menu</button>
            <button>Scientific</button>
            <span></span>
            <button class="material-symbols-outlined">open_in_new</button>
        </div>

        <div class="input">
            <span>0</span>
        </div>

        <div class="degree-exponent">
            <button>DEG</button>
            <button>F-E</button>
        </div>

        <div class="formulas">
            <button>MC</button>
            <button>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
            <button>M&darr;</button>
        </div>

        <div class="angles">
            <span>
                <span class="triangle">&lrtri;</span>
                <select name="trigonometry" id="trigonometry">
                <option value="">Trigonometry</option>
                </select>
            </span>

            <span>
                <span class="function">&fnof;</span>
                <select name="function" id="function">
                <option value="">Function</option>
                </select>
            </span>
        </div>

        <div class="buttons">        
            <button>2<sup>nd</sup></button>
            <button>&Pi;</button>
            <button>&#8337;</button>
            <button>&comp;</button>
            <button class="material-symbols-outlined">backspace</button>
            <button><sub><i>x</i><sup>2</sup></sub></button>
            <button class="fraction">
                <span>
                    <sup>1</sup>&frasl;<sub><em>x</em></sub>
                </span>
            </button>
            <button>&#x2715;</button>
            <button>exp</button>
            <button>mod</button>
            <button><sub><i>x</i><sup>3</sup></sub></button>
            <button>&#8317;</button>
            <button>&#8318;</button>
            <button><i>&#8319;!</i></button>
            <button>&#247;</button>
            <button><sub><i>x</i><sup>y</sup></sub></button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button>&times;</button>
            <button><sub>10<sup>x</sup></sub></button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button>&minus;</button>
            <button>log</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button>&plus;</button>
            <button>In</button>
            <button class="numbers">
                <span>
                    <sup>+</sup>&frasl;<sub><em>-</em></sub>
                </span>
            </button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button>&equals;</button>
        </div>

    </div>
    
</body>
</html>
